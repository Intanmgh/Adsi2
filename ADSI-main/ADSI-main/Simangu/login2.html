<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #444aff;
    margin: 0;
}

.container {
    display: flex;
    width: 100%;
    height: 100vh; /* Full height */
    background: #fff;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    overflow: hidden;
}

.cover {
    flex: 1;
    background: #444aff;
    position: relative;
    overflow: hidden;
}

.cover img {
    width: 170%;
    height: 100%;
    object-fit: cover;
}

.cover .text {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #ffffff;
    z-index: 10;
}

.cover .text-1 {
    font-size: 36px;
    font-weight: 700;
}

.forms {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
    background: #396ebd;
}

.form-content {
    width: 100%;
    max-width: 800px;
}

.title {
    font-size: 40px;
    font-weight: 500;
    color: #ffffff;
    margin-bottom: 20px;
    position: relative;
}

.title:before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -5px;
    height: 3px;
    width: 25px;
    background: #444aff;
}

.input-boxes {
    margin-top: 30px;
}

.input-box {
    position: relative;
    width: 100%;
    margin: 10px 0;
}

.input-box i {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    color: #444aff;
    font-size: 17px;
}

.input-box input {
    width: 100%;
    padding: 10px 40px;
    font-size: 16px;
    border: none;
    border-bottom: 2px solid rgba(0, 0, 0, 0.2);
    outline: none;
    transition: all 0.3s ease;
}

.input-box input:focus,
.input-box input:valid {
    border-color: #444aff;
}

.text {
    font-size: 14px;
    color: #333;
    margin-top: 10px;
}

.text a {
    color: #444aff;
    text-decoration: none;
}

.text a:hover {
    text-decoration: underline;
}

.button input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 6px;
    background: #82a5db;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.button input:hover {
    background: #3333ff;
}

@media (max-width: 900px) {
    .container {
        flex-direction: column;
    }
    
    .cover, .forms {
        width: 100%;
        height: 50%;
    }

    .cover .text {
        font-size: 24px;
    }
}

   </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="cover">
            <img src="bg gudang.jpg" alt="Background Image">
            <div class="text">
                <span class="text-1">SIMANGU</span>
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Log in</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="text"><a href="#">Forgot password?</a></div>
                            <div class="button input-box">
                                <input type="submit" value="Login">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
